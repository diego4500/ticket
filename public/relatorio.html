<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Tickets</title>
    <link rel="stylesheet" href="style/style.css">
    <!--Link da biblioteca para exportar excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>


</head>
<div id="modal" class="modal-locsis" style="display: none;">
    <div class="modal-locsis-conteudo">
        <div class="modal-locsis-header">
            <h2>Detalhes do Ticket</h2>

        </div>
        <form id="formEditarDescricao">
            <div class="modal-locsis-body" id="conteudoModal">
                <!-- preenchido via JS -->
            </div>
            <div class="modal-locsis-footer">
                <button type="button" id="fecharBotao" class="fechar" >Fechar</button>
                <button type="submit" id="salvarEdicao" class="desativado">Salvar</button>
            </div>
        </form>
    </div>
</div>

<body>
    <div id="nav-placeholder"></div>

    <div class="main-content">
        <div class="centro">
            <div>
                <div class="containerRelatorio">
                    <h1 class="tituloH">Ferramentas</h1>
                    <div class="flexB">
                        <div class="relatorio_ticket">
                            <label for="relatorio_ticket">Relatório Ticket *:</label>
                            <select id="relatorio_ticket" name="relatorio_ticket" required>
                                <option value="" disabled selected>Selecione um Relatório</option>
                                <option value="todos">Todos</option>
                                <option value="Aberto">Abertos</option>
                                <option value="Fechado">Fechados</option>
                            </select>
                        </div>
                        <div class="exportar_excel">
                            <label for="exportar_excel">Exportar Excel *:</label>
                            <select id="exportar_excelB" name="exportar_excelB" required>
                                <option value="" selected disabled hidden>Exportar Excel</option>
                                <option value="todos">Todos</option>
                                <option value="duvidas">Dúvidas</option>
                                <option value="funcionalidades">Funcionalidades</option>
                                <option value="apresentacao">Apresentação</option>
                                <option value="churn">Churn Ticket</option>
                                <option value="cliente_churn">Churn Cliente</option>
                                <option value="sistema">Sistema</option>
                            </select>

                        </div>


                    </div>
                </div>
                <div class="containerRelatorio">
                    <h1 class="tituloH">Relatório de Tickets</h1>
                    <div id="tabela-relatorio">
                        <div id="mensagem-relatorio" style="font-size: 16px; color: #777; margin-top: 20px;">
                            <img src="imagens/relatorio.png" alt="">
                        </div>
                    </div>
                    <div id="container-carregar" class="alinha-direita" style="display: none !important;">
                        <button id="botaoCarregarMais">Carregar mais</button>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <footer id="footer-placeholder" class="rodape"></footer>
    <script type="module" src="script/main.js"></script>

</body>

</html>
