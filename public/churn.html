<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Churn</title>
  <link rel="stylesheet" href="style/style.css" />
  <!--Link da biblioteca para exportar excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
  <div id="nav-placeholder"></div>

  <div class="main-content">
    <div class="centro">
      <div>

      <!-- Cadastrar Churn  Inicio -->
      <div class="container">
        <div style="display: flex;">
          <div style="display: flex; flex-direction: column; align-items: center;">
            <label for="filtroCliente" style="margin-bottom: 2px;">Contador Churn</label>
            <div class="display-container">
              <div id="contador" class="display">00</div>
            </div>
          </div>
          <h1 class="tituloHB">Churns</h1>        
        </div>
        <form id="formAlterar" class="form-flex">
          <div class="flexD">
              <div class="alterarCliente">
                  <label for="tenant">Razão Social:</label>
                  <input type="text" id="tenant" required autocomplete="off" placeholder="Digite a razão social*" required />
              </div>
              <div>
                  <label for="arquivo">Nome Fantasia:</label>
                  <div class="sugestoes-container">
                      <input type="text" id="nome_fantasia"  autocomplete="off" placeholder="Digite o nome fantasia" autocomplete="off" disabled />
                      <div id="sugestoesB" class="sugestoes-lista"></div>
                  </div>
              </div>
              <div class="cnpj-c">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpjB" disabled autocomplete="off" required>
            </div>
       
            <div class="date">
              <label for="date">Data do Churn: </label>
              <input type="date" id="dataCliente" value="" required>
            </div>
              

          </div>
          <div class="flexG">    
            <p class="grafana" id="botaoAtualizarRazao" style="cursor: pointer;">Atualizar Razão Social</p>     
              <button class="alterar" type="submit">Cadastrar</button>
              
          </div>
      </form>
      </div>

      <!-- Cadastrar Churn  Fim -->



      <div class="container">
        <h1 class="tituloH">Churn</h1>
        <div id="clientes_relatorio">
          <p id="mensagem-carregando" style="display:none">Carregando churns…</p>
          <div id="mensagem-relatorio" style="font-size:16px;color:#777"></div>
          <!-- aqui a tabela é injetada -->
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- ✅ Modal de Exibição -->
  <div id="modal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:999;">
    <div id="conteudoModal" style="background:#fff; border-radius:8px; max-width:600px; width:90%; max-height:90vh; overflow:auto;">
      <!-- Conteúdo do modal será injetado aqui via JS -->
    </div>
  </div>

  <footer id="footer-placeholder" class="rodape"></footer>
  <script type="module" src="script/main.js"></script>
</body>

</html>
