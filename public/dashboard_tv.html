<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="icon" type="image/png" href="imagens/favicon.png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0B091C;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .slide-wrapper {
      width: 90vw;
      height: 80vh;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
    }

    .slides {
      display: flex;
      width: 200%;
      height: 100%;
      transition: transform 0.6s ease-in-out;
    }

    .slide {
      width: 100%;
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      padding: 10px;
      box-sizing: border-box;
    }

    .item1, .item2, .item3 {
      background-color: #1B1B34;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item1 {
      grid-row: 1 / 3;
    }

    .botoes-slide {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .botoes-slide button {
      background-color: #ffffff22;
      border: 1px solid #ffffff55;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    .botoes-slide button:hover {
      background-color: #ffffff55;
    }

    .flexCentralizado{
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;

  }
  h3{
    margin: 0px;
  }
  </style>
</head>
<body>
<div class="flexCentralizado"> <h1>Dashboard Locsis</h1> </div>

  <div class="slide-wrapper">
    <div class="slides" id="slides">
      <div class="slide">
        <div class="item1">Slide 1 - Gr치fico A</div>
        <div class="item2" style="padding: 10px;">
          <div style="display: grid; grid-template-columns: 3fr 1fr; gap: 10px; width: 100%; height: 100%;">
            <!-- Coluna da Esquerda: 10% e 90% -->
            <div style="display: flex; flex-direction: column; gap: 10px;">
              <div class="flexCentralizado"><h3>Tickets em Aberto</h3></div>
              <div style="height: 90%; background-color: #1B1B34; border-radius: 8px;">90</div>
            </div>
          
            <!-- Coluna da Direita: 50% e 50% -->
            <div style="display: flex; flex-direction: column; gap: 10px;">
              <div style="height: 50%;border: 2px solid red; background-color: #FFD9E1; border-radius: 8px;">50</div>
              <div style="height: 50%;border: 2px solid green; background-color: #DBF2F2; border-radius: 8px;">50</div>
            </div>
          </div>
        </div>
        <div class="item3">Slide 1 - Gr치fico C</div>
      </div>
      <div class="slide">
        <div class="item2" style="grid-column: 1 / -1;">Slide 2 - Gr치fico E (Topo)</div>
        <div class="item3" style="grid-column: 1 / -1;">Slide 2 - Gr치fico F (Base)</div>
      </div>
    </div>
  </div>

  <div class="botoes-slide">
    <button onclick="mudarSlide(0)">1</button>
    <button onclick="mudarSlide(1)">2</button>
  </div>

  <script>
    let slideAtual = 0;
    const slides = document.getElementById('slides');

    function mudarSlide(index) {
      slideAtual = index;
      slides.style.transform = `translateX(-${index * 50}%)`;
    }

    setInterval(() => {
      slideAtual = (slideAtual + 1) % 2;
      mudarSlide(slideAtual);
    }, 100000000);
  </script>

</body>
</html>
