<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apresentação</title>
  <link rel="stylesheet" href="style/style.css" />
  <!--Link da biblioteca para exportar excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
  <div id="nav-placeholder"></div>
 

  <div class="main-content">
    <div class="centro">
      <div>
        <div class="container">
          <h1 class="tituloH">Cadastro das Apresentações</h1>
          <form id="formAlterar" class="form-flex">
            <div class="flexD">
                <div class="alterarCliente">
                    <label for="tenant">Alterar Dados Cliente:</label>
                    <input type="text" id="tenant" required autocomplete="off" placeholder="Digite a razão social*" required />
                </div>
                <div>
                    <label for="arquivo">Nome Fantasia:</label>
                    <div class="sugestoes-container">
                        <input type="text" id="nome_fantasia"  autocomplete="off" placeholder="Digite o nome fantasia" 
                            autocomplete="off" />
                        <div id="sugestoesB" class="sugestoes-lista"></div>
                    </div>
                </div>

            </div>
            <div class="flexF">
                <div class="check">
                    <label for="cliente">Cliente:</label>
                    <input type="checkbox" id="cliente">
                </div>
                <div class="date">
                  <label for="date">Data é Cliente:</label>
                  <input type="date" id="dataCliente">
                </div>
                
                <button class="alterar" type="submit">Alterar</button>
            </div>
        </form>
        </div>
        <div class="container">
          <h1 class="tituloH">Listagem das Apresentações</h1>
          <div id="clientes_relatorio">
            <div id="mensagem-relatorio" style="font-size: 16px; color: #777; margin-top: 20px;"></div>
          </div>
        </div>
      </div>
  
    </div>
  </div>

  <!-- ✅ Modal de Exibição -->
  <div id="modal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:999;">
    <div id="conteudoModal" style="background:#fff; border-radius:8px; max-width:600px; width:90%; max-height:90vh; overflow:auto;">
      <!-- Conteúdo do modal será injetado aqui via JS -->
    </div>
  </div>

  <footer id="footer-placeholder" class="rodape"></footer>
  <script type="module" src="script/main.js"></script>
</body>

</html>
