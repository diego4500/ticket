<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Transcri√ß√£o por Voz</title>
  <style>
    #campoTexto {
      width: 300px;
      height: 300px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <textarea id="campoTexto" placeholder="Fale algo..."></textarea><br>
  <button id="btnEscutar">üé§ Escutar</button>
  <button id="btnEscrever">‚úçÔ∏è Escrever</button>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.interimResults = false;

      let textoAcumulado = '';
      let escutando = false;

      const input = document.getElementById('campoTexto');
      const btnEscutar = document.getElementById('btnEscutar');
      const btnEscrever = document.getElementById('btnEscrever');

      btnEscutar.addEventListener('click', () => {
        if (!escutando) {
          escutando = true;
          recognition.start();
        }
      });

      recognition.onresult = (event) => {
        let novoTexto = event.results[0][0].transcript;

        // Substituir palavras por pontua√ß√£o
        novoTexto = novoTexto.replace(/\bv√≠rgula\b/gi, ',');
        novoTexto = novoTexto.replace(/\bponto final\b/gi, '.');
        novoTexto = novoTexto.replace(/\bponto\b/gi, '.');
        novoTexto = novoTexto.replace(/\binterroga√ß√£o\b/gi, '?');
        novoTexto = novoTexto.replace(/\bexclama√ß√£o\b/gi, '!');

        // Remove espa√ßos antes da pontua√ß√£o
        novoTexto = novoTexto.replace(/\s*([,.!?])/g, '$1');

        // Adiciona espa√ßo depois de pontua√ß√£o final
        novoTexto = novoTexto.replace(/([.!?])(?=\S)/g, '$1 ');

        // Tudo min√∫sculo por padr√£o
        novoTexto = novoTexto.toLowerCase().trim();

        // Adiciona ponto final se necess√°rio
        const ultimaLetra = novoTexto.slice(-1);
        if (!['.', '!', '?'].includes(ultimaLetra)) {
          novoTexto += '.';
        }

        textoAcumulado += ' ' + novoTexto;
      };

      recognition.onend = () => {
        if (escutando) {
          recognition.start(); // Reinicia se estiver escutando
        }
      };

      recognition.onerror = (event) => {
        console.error('Erro ao reconhecer:', event.error);
      };

      btnEscrever.addEventListener('click', () => {
        escutando = false;
        recognition.stop();

        // Pega texto anterior
        let textoAtual = input.value.trim();
        let novo = textoAcumulado.trim();

        // Junta textos
        let textoFinal = textoAtual ? textoAtual + ' ' + novo : novo;

        // Coloca letras mai√∫sculas ap√≥s ponto e in√≠cio
        textoFinal = textoFinal.replace(/(^\s*\w)|(\.\s*\w)/g, match => match.toUpperCase());

        // Atualiza textarea
        input.value = textoFinal;

        // Limpa buffer
        textoAcumulado = '';
      });
    } else {
      alert('Seu navegador n√£o suporta reconhecimento de voz.');
    }
  </script>
</body>
</html>
