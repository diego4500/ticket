<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TranscriÃ§Ã£o por Voz</title>
  <style>
    #campoTexto {
      width: 300px;
      height: 300px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <textarea id="campoTexto" placeholder="Fale algo..."></textarea><br>
  <button id="btnFalar">ðŸŽ¤ Falar</button>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.interimResults = false;

      const input = document.getElementById('campoTexto');
      const botao = document.getElementById('btnFalar');

      botao.addEventListener('click', () => {
        recognition.start();
      });

      recognition.onresult = (event) => {
        let novoTexto = event.results[0][0].transcript;

        // Substituir palavras por pontuaÃ§Ã£o
        novoTexto = novoTexto.replace(/\bvÃ­rgula\b/gi, ',');
        novoTexto = novoTexto.replace(/\bponto final\b/gi, '.');
        novoTexto = novoTexto.replace(/\bponto\b/gi, '.');
        novoTexto = novoTexto.replace(/\binterrogaÃ§Ã£o\b/gi, '?');
        novoTexto = novoTexto.replace(/\bexclamaÃ§Ã£o\b/gi, '!');

        // Remove espaÃ§os antes da pontuaÃ§Ã£o
        novoTexto = novoTexto.replace(/\s*([,.!?])/g, '$1');

        // Adiciona espaÃ§o depois de pontuaÃ§Ã£o final (nÃ£o apÃ³s vÃ­rgula)
        novoTexto = novoTexto.replace(/([.!?])(?=\S)/g, '$1 ');

        // Deixa tudo minÃºsculo por padrÃ£o
        novoTexto = novoTexto.toLowerCase().trim();

        // âœ… Adiciona ponto final se nÃ£o terminar com ., ! ou ?
        const ultimaLetra = novoTexto.trim().slice(-1);
        if (!['.', '!', '?'].includes(ultimaLetra)) {
          novoTexto += '.';
        }

        // Pega texto anterior
        let textoAtual = input.value.trim();

        // Concatena
        let textoFinal = textoAtual ? textoAtual + ' ' + novoTexto : novoTexto;

        // Coloca maiÃºscula no inÃ­cio e apÃ³s ponto
        textoFinal = textoFinal.replace(/(^\s*\w)|(\.\s*\w)/g, match => match.toUpperCase());

        // Atualiza textarea
        input.value = textoFinal;
      };

      recognition.onerror = (event) => {
        alert('Erro ao reconhecer: ' + event.error);
      };
    } else {
      alert('Seu navegador nÃ£o suporta reconhecimento de voz.');
    }
  </script>
</body>
</html>
