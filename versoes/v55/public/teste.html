<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Cria√ß√£o no RD CRM</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    .linha {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    #sugestoes {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
      width: 400px;
    }
    #sugestoes div {
      padding: 8px;
      cursor: pointer;
    }
    #sugestoes div:hover {
      background-color: #f0f0f0;
    }
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Buscar Raz√£o Social e Data de Cria√ß√£o</h2>

  <div class="linha">
    <input type="text" id="razao_social" placeholder="Digite a raz√£o social" autocomplete="off">
    <input type="date" id="data_criacao" placeholder="Data de Cria√ß√£o">
  </div>

  <div id="sugestoes"></div>
  <p id="resultado"></p>

  <script>
    const razaoInput = document.getElementById("razao_social");
    const sugestoesDiv = document.getElementById("sugestoes");
    const dataInput = document.getElementById("data_criacao");
    let itemSelecionadoRazao = false;

    razaoInput.addEventListener("input", () => {
      razaoSocialSugestoes(razaoInput.value);
    });

    razaoInput.addEventListener("blur", () => {
      setTimeout(() => {
        if (!itemSelecionadoRazao) {
          sugestoesDiv.style.display = 'none';
        }
      }, 200);
    });

    function formatarDataISOParaInput(dataISO) {
      const data = new Date(dataISO);
      return data.toISOString().split("T")[0];
    }

    function razaoSocialSugestoes(razao) {
      sugestoesDiv.innerHTML = '';
      sugestoesDiv.style.display = 'none';
      itemSelecionadoRazao = false;

      if (!razao.trim()) return;

      fetch(`/sugestoes-razao-social?q=${encodeURIComponent(razao)}`)
        .then(res => res.json())
        .then(lista => {
          if (!lista || lista.length === 0) return;

          lista.forEach(empresa => {
            const div = document.createElement('div');
            div.textContent = `${empresa.razao_social} (${empresa.cnpj})`;

            div.addEventListener('mousedown', async () => {
              itemSelecionadoRazao = true;
              razaoInput.value = empresa.razao_social;
              sugestoesDiv.innerHTML = '';
              sugestoesDiv.style.display = 'none';
              dataInput.value = '';

              const cnpjLimpo = empresa.cnpj.replace(/[^\d]+/g, '');

              try {
                const resposta = await fetch(`/consultar-data-crm?cnpj=${cnpjLimpo}`);
                const dados = await resposta.json();

                if (dados && dados.length > 0 && dados[0].created_at) {
                  const dataFormatada = formatarDataISOParaInput(dados[0].created_at);
                  dataInput.value = dataFormatada;
                  document.getElementById("resultado").textContent = `üìÖ Empresa localizada no RD Station`;
                } else {
                  document.getElementById("resultado").textContent = "‚ùå Empresa n√£o encontrada no RD Station";
                }
              } catch (erro) {
                console.error("Erro ao consultar RD CRM:", erro);
                document.getElementById("resultado").textContent = "Erro ao consultar o RD Station.";
              }
            });

            sugestoesDiv.appendChild(div);
          });

          sugestoesDiv.style.display = 'block';
        })
        .catch(erro => {
          console.error("Erro ao buscar sugest√µes:", erro);
        });
    }
  </script>
</body>
</html>
