<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Input com Borda Roxa</title>
  <style>
    input {
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #640fd3; /* roxa */
    }
  </style>
</head>
<body>
  <input type="text" placeholder="Clique aqui">
</body>
</html>
