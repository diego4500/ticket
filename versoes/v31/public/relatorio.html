<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Tickets</title>
    <link rel="stylesheet" href="style.css">
    <!--Link da biblioteca para exportar excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>


</head>

<body>
    <div id="nav-placeholder"></div>

   <div class="main-content">
    <div class="centro">
        <div>
            <div class="containerRelatorio">
                <h1 class="tituloH">Ferramentas</h1>
                <div class="flexB">
                    <div class="relatorio_ticket">
                        <label for="relatorio_ticket">Relatório Ticket *:</label>
                        <select id="relatorio_ticket" name="relatorio_ticket" required>
                            <option value="" disabled selected>Selecione um Relatório</option>
                            <option value="todos">Todos</option>
                            <option value="abertos">Abertos</option>
                            <option value="fechados">Fechados</option>
                        </select>
                    </div>
                    <div class="exportar_excel">
                        <label for="exportar_excel">Exportar Excel *:</label>
                        <select id="exportar_excelB" name="exportar_excelB" required>
                            <option value="" selected disabled hidden>Exportar Excel</option>
                            <option value="todos">Todos</option>
                            <option value="duvidas">Dúvidas</option>
                            <option value="funcionalidades">Funcionalidades</option>
                            <option value="churn">Churn</option>
                            <option value="sistema">Sistema</option>
                          </select>
                          
                    </div>
                   

                </div>
            </div>
            <div class="containerRelatorio">
                <h1 class="tituloH">Relatório de Tickets</h1>
                <div id="tabela-relatorio">
                    <div id="mensagem-relatorio" style="font-size: 16px; color: #777; margin-top: 20px;">
                        <img src="imagens/relatorio.png" alt="">
                      </div>
                </div>
    
    
            </div>
        </div>
    </div>
   </div>
    <footer id="footer-placeholder" class="rodape"></footer>
    <script type="module" src="script/main.js"></script>

</body>

</html>
