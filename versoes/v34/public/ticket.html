<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tickets</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="nav-placeholder"></div>
 
   <div class="main-content">
    <div class="content">
        <div class="container">
            <h1 class="tituloH">Cadastro de Tickets</h1>
            <form id="formTicket">
                <div class="flex">
                    <div class="filho">
                        <label for="razao_social">Razão Social *:</label>
                        <div class="sugestoes-container">
                            <input type="text" id="razao_social" required autocomplete="off">
                            <div id="sugestoes"></div>
                        </div>
                    </div>
                    <div class="filho">
                        <label for="ticket">Ticket:</label>
                        <input type="text" id="ticket" disabled>
                    </div>
                </div>
                <div class="flex">
                    <div class="filho">
                        <label for="nome_fantasia">Nome Fantasia:</label>
                        <div class="nome_fantasia">
                            <input type="text" id="nome_fantasia" required autocomplete="off" disabled>
                            <div id="sugestoes"></div>
                        </div>
                    </div>
                    <div class="filho">
                        <div class="cnpj">
                            <label for="cnpj">CNPJ:</label>
                            <input type="text" id="cnpj" disabled autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="flex">
                    <div class="filho">
                        <div class="cliente-card">
                            <div class="check">
                                <label for="cliente">Cliente:</label>
                                <input type="checkbox" id="cliente">
                            </div>
                        </div>
                    </div>

                    <div class="filho">
                        <div class="chamado">
                            <label for="chamado">Link do Chamado:</label>
                            <input type="text" id="chamado" required autocomplete="off">
                        </div>
                    </div>
                </div>


                <div class="flex">
                    <div class="filho">
                        <div class="atendente">
                            <label for="atendente">Atendente *:</label>
                            <select id="atendente" name="atendente" required>
                                <option value="" disabled selected>Selecione um Atendente</option>
                                <option value="diego">Diego</option>
                                <option value="cassio">Cássio</option>
                            </select>
                        </div>
                    </div>
                    <div class="filho">
                        <div class="tipo">
                            <label for="tipo">Tipo: *</label>
                            <select id="tipo" required>
                                <option value="" disabled selected>Adicionar</option>
                                <option value="duvida">Dúvida</option>
                                <option value="funcionalidade">Funcionalidade</option>
                                <option value="churn">Churn</option>
                                <option value="sistema">Sistema</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="divGerada">
                </div>

                <div class="botoes_flex">
                    <div class="cancelar" id="cancelar_div">
                        <button type="button" id="cancelar">Cancelar</button>
                    </div>
                    <div class="novo_fechar" id="div_fechar">
                        <button type="button" id="fechar">Fechar Ticket</button>
                    </div>
                    <button type="submit" id="salvar" >Salvar</button>
                   
                </div>
               
            </form>
        </div>
    </div>
   </div>
   <footer id="footer-placeholder" class="rodape"></footer>
        <script type="module" src="script/main.js"></script>
</body>

</html>
