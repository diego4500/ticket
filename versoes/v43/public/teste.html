<button id="baixarCSV">Download CSV</button>

<script>
  document.getElementById('baixarCSV').addEventListener('click', () => {
    const dados = [
      ["Tenant", "Data de Criação"],
      ["36.763.952 MARCIO DUARTE", "2025-02-03 13:04:58"],
      ["57.398.815 ANDERSON RIBEIRO", "2025-04-07 06:45:35"],
    ];

    const csvContent = "data:text/csv;charset=utf-8," +
      dados.map(e => e.join(",")).join("\n");

    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", `locsis-dados-${new Date().toISOString()}.csv`);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });
</script>
