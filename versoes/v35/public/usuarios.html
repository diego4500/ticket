<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Tickets</title>
    <link rel="stylesheet" href="style.css">
    <!--Link da biblioteca para exportar excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>


</head>

<body>
    <div id="nav-placeholder"></div>

    <div class="main-content">
        <div class="centro">
            <div>
                <div class="containerRelatorio">
                    <h1 class="tituloH">Ferramentas</h1>
                    <div class="flexB">

                        <div class="form-flex-container">
                            <form id="formAlterar" class="form-flex">
                                <div class="flexD">
                                    <div class="alterarCliente">
                                        <label for="tenant">Alterar para Cliente:</label>
                                        <input type="text" id="tenant" placeholder="Digite a razão social*" required />
                                    </div>
                                    <div>
                                        <label for="arquivo">Nome Fantasia:</label>
                                        <div class="sugestoes-container">
                                            <input type="text" id="nome_fantasia" placeholder="Digite o nome fantasia" required
                                                autocomplete="off" />
                                            <div id="sugestoesB" class="sugestoes-lista"></div>
                                        </div>
                                    </div>

                                </div>
                                <div class="flexF">
                                    <div class="check">
                                        <label for="cliente">Cliente:</label>
                                        <input type="checkbox" id="cliente">
                                    </div>
                                    <button class="alterar" type="submit">Alterar</button>
                                </div>
                            </form>
                        </div>

                        <form id="formUpload" enctype="multipart/form-data" class="formFlex">
                            <label for="arquivo">Atualizar Tenants, selecione um arquivo:</label>
                            <div class="flexC">
                                <input type="file" id="arquivo" name="arquivo" required />
                                <button type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="containerRelatorio">
                    <h1 class="tituloH">Clientes</h1>
                    <div id="clientes_relatorio">
                        <div id="mensagem-relatorio" style="font-size: 16px; color: #777; margin-top: 20px;">

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <footer id="footer-placeholder" class="rodape"></footer>
    <script type="module" src="script/main.js"></script>

</body>

</html>
